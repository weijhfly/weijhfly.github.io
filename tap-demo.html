<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
	<title>tap demo</title>
	<style type="text/css">
		h4{margin: 10px 0;}
	</style>
</head>
<body>
		<h3>直接调用</h3>
	<div>
		<button class="button">tap1</button>
		<button class="button">tap2</button>
		<button class="button">tap3</button>
		<button class="button">tap4</button>
		<button class="button">tap5</button>
	</div>
	<hr>
	<h3>事件委托</h3>
	<div id="test">
		<button class="button2">tap1</button>
		<button class="add">add</button>
		<button class="doc">document</button>
	</div>
	<hr>
	<h3>事件冒泡</h3>
	<h4>正常冒泡</h4>
	<div id="parent">
		parent<br><br>
		<button class="son">son</button>
	</div>
	<h4>阻止冒泡</h4>
	<div id="parent2">
		parent2<br><br>
		<button class="son2">son2</button>
	</div>
	<h3>阻止默认动作</h3>
	<form action="">
		<button class="submit" type="submit">提交</button>
	</form>
	<h3>代码优化</h3>
	<h4>快速跳转</h4>
	<div class="a-box">
		<a href="https://github.com/weijhfly/tap"><button>无法跳转</button></a>
		<a href="https://github.com/weijhfly/tap">快速跳转</a>
		<a href="https://github.com/weijhfly/tap">快速跳转</a>
	</div>
	<h4>同时指定多个事件</h4>
	<button class="e1">事件1</button>
	<button class="e2">事件2</button>
	<button class="e3">事件3</button>
	<!-- layer.js仅做弹出演示 -->
<script src="js/layer/layer.js"></script>
<script src="js/tap.js?v=8"></script>
<script>

//直接调用
tap('.button',function(e){
	console.log(e);
	var event = "ontouchend" in document? 'tap':'click';
	layer.msg(event+' : '+this.innerText);
})
// 事件委托 event delegation
tap('#test','.button2',function(){
	var event = "ontouchend" in document? 'tap':'click';
	layer.msg(event+' : '+this.innerText);
})
var i = 0;
tap('#test','.add',function(e){
	console.log(e);
	i ++;
	var test = document.getElementById("test");
	var button = document.createElement("button");
	button.className = 'button2';
	button.innerHTML = "button "+i;
	test.insertBefore(button,test.childNodes[0]); 
})
tap(document,'.doc',function(){
	layer.msg('doc');
})
/*
阻止冒泡 stop propagation
在事件委托中仅能阻止委托元素对上层的冒泡
*/
tap('#parent',function(){
	setTimeout(function() {
		layer.msg('parent');
	}, 100);
})
tap('.son',function(){
	layer.msg('son');
})
// 阻止冒泡
tap('#parent2',function(){
	setTimeout(function() {
		layer.msg('parent2');
	}, 100);
})
tap('.son2',function(e){
	e.stopPropagation();
	layer.msg('son2');
})
/*
阻止默认动作
同上，事件委托中仅能阻止委托元素的默认动作
注意：在移动端默认执行e.preventDefault();
*/
tap('.submit',function(e){
	e.preventDefault();
	e.stopPropagation();
	layer.msg('无法提交');
})
/*
* 代码优化
*/
//跳转 **存在href属性
tap(document,'a');
// 通过委托实现多个事件 **默认不能重复，重复只执行第一个
tap(document,{
	'.e1':function(){
	   layer.msg(this.innerText);
	},
	'.e2':function(){
	   layer.msg(this.innerText);
	},
	'.e3':function(){
	   layer.msg(this.innerText);
	}
});
</script>
</body>
</html>
